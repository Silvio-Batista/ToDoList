<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>
                To-Do List <img src="{{url_for('static', filename='icon.png')}}" alt="">
            </h2>
        <form action="{{ url_for('add') }}" method="post">
            <div class="row">
                <input type="text" name="todo" id="input-box" placeholder="Add Your Task">
                <button type="submit">Add task</button>
            </div>
        </form>
            <ul id="list-container">
                {%for todo in todos %}
                <li class="checked">
                    <input type="checkbox" name="done" {%if todo['done']%} checked {%endif%} disabled onchange="this.form.submit()">
                    <span {%if todo['done']%} {%endif%}></span>
                    {{todo['task']}} 
                    <span class="delete"><a href="{{ url_for('delete', index=loop.index0) }}"><i class="bi bi-x"></i></a></span> 
                    <span class="edit"><a href="{{ url_for('edit', index=loop.index0) }}"><i class="bi bi-pencil-square"></i></a></span>
                </li>
                {% endfor %}
            </ul>
            <script src="static/script.js"></script>
</body>
</html>
